<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic.css">
</head>

<body>
    <div class="container">
        <h1 class="tittle"> Tic <span>Tac</span> Toe </h1>
        <div class="status-action">
            <div> <span id="status">X</span> <span id="player">Player</span> </div>
            <div id="div">Restart</div>
        </div>
        <div class="game-grid">
            <button class="game-cell  top-left" type="button" id="myButton0"></button>
            <button class="game-cell top-middle" type="button" id="myButton1"></button>
            <button class="game-cell top-right" type="button" id="myButton2"></button>
            <button class="game-cell middle-left" type="button" id="myButton3"></button>
            <button class="game-cell middle-middle" type="button" id="myButton4"></button>
            <button class="game-cell middle-right" type="button" id="myButton5"></button>
            <button class="game-cell end-left" type="button" id="myButton6"></button>
            <button class="game-cell end-middle" type="button" id="myButton7"></button>
            <button class="game-cell end-right" type="button" id="myButton8"></button>
        </div>
    </div>
</body>
<script type="text/javascript" src="tic.js"></script>
